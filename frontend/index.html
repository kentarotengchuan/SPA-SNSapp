<body>

    <!-- ログイン画面 -->
    <section id="login-view">
        <h2 class="title">ログイン</h2>
        <div class="forms">
           <input type="email" id="login-email" placeholder="Email"><br>
            <input type="password" id="login-password" placeholder="Password"><br> 
        </div>
        
        <div class="links">
            <button class="login-button">ログイン</button>
            <button class="register-link">新規登録画面へ</button>
        </div>
        
    </section>

    <!-- 新規登録画面 -->
    <section id="register-view" class="hidden">
        <h2 class="title">新規登録</h2>
        <div class="forms">
            <input type="name" id="register-name" placeholder="Username"><br>
            <input type="email" id="register-email" placeholder="Email"><br>
            <input type="password" id="register-password" placeholder="Password"><br>
        </div>
        
        <div class="links">
            <button class="register-button">新規登録</button>
            <button class="login-link">ログイン画面へ</button>
        </div>
        
    </section>

    <!-- メール認証画面 -->
    <section id="verify-view" class="hidden">
        <h2 class="title">メール認証</h2>
        <p class="verify-message">認証メールを送信しました</p>
        <div class="links">
           <button class="resend-button">認証メールを再送</button>
            <button class="logout-button">ログアウト</button> 
        </div>
        <p id="resend-message"></p>
    </section>
